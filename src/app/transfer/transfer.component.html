<div class="container">
    <div class="form">
      <span class="success">{{successMessage}}</span>
      <span class="error">{{failureMessage}}</span>
      <h2>Transfer</h2>
      <form [formGroup]="transferForm" (ngSubmit)="onSubmit(accountNumber)">
        <label for="toAccountNumber">Account number to transfer:</label>
        <input type="number" id="toAccountNumber" formControlName="toAccountNumber" placeholder="10000" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" formControlName="amount" placeholder="352657483" required>
        <button type="submit">Transfer Funds</button>
      </form>
    </div>
  </div>
